{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ post.title }}</h1>
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <p>{{ post.content|safe }}</p>
            <p>Category: {{ post.cat }}</p>
        </div>
    </div>
</div>
{% endblock %}

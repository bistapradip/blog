{% extends "base.html" %}

{% block title %}Welcome to IBLOGS{% endblock %}

{% block content %}

<style>
    .card {
        width: 300px; /* Fixed width */
        height: 400px; /* Fixed height */
        display: flex;
        flex-direction: column;
    }

    .img-container {
        height: 200px; /* Fixed height for image container */
        overflow: hidden;
    }

    .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the container */
    }

    .card-content {
        flex: 1;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
</style>

<div class="container-custom"></div>

<div class="owl-carousel">
    {% for category in categorys %}
    <div class="card" style="margin-left:10px;">
        <div class="img-container">
            <img src="/media/{{ category.image }}" class="responsive-img" alt="{{ category.title }}">
        </div>
        <div class="card-content">
            <div class="card-title">
                {{ category.title }}
            </div>
            <p class="truncate">{{ category.description }}</p>
            <div class="container center-align mt20">
                <a href="/category/{{ category.url }}" class="btn bg-primary">VIEW</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            {% for p in posts %}
            <div class="row">
                <div class="col s12 m8">
                    {{ p.content|truncatewords:60|safe }}
                    <div class="mt20">
                        <br>
                        <a href="/blog/{{ p.url }}" class="btn">Read More..</a>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="image-container">
                        <img src="/media/{{ p.image }}" class="image-responsive custom-image" alt="{{ p.title }}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
